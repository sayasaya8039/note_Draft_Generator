<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アイコン生成ツール</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 20px; }
    .icon-preview { display: flex; gap: 20px; margin: 20px 0; align-items: end; }
    .icon-item { text-align: center; }
    canvas { border: 1px solid #ccc; }
    button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    .download-btn { background: #4CAF50; color: white; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>note Draft Generator アイコン生成</h1>
  <p>各サイズのPNGをダウンロードしてください。</p>

  <div class="icon-preview">
    <div class="icon-item">
      <canvas id="icon16" width="16" height="16"></canvas>
      <p>16x16</p>
      <button class="download-btn" onclick="download(16)">ダウンロード</button>
    </div>
    <div class="icon-item">
      <canvas id="icon48" width="48" height="48"></canvas>
      <p>48x48</p>
      <button class="download-btn" onclick="download(48)">ダウンロード</button>
    </div>
    <div class="icon-item">
      <canvas id="icon128" width="128" height="128"></canvas>
      <p>128x128</p>
      <button class="download-btn" onclick="download(128)">ダウンロード</button>
    </div>
  </div>

  <button onclick="downloadAll()">全てダウンロード</button>

  <script>
    const sizes = [16, 48, 128];

    function drawIcon(size) {
      const canvas = document.getElementById(`icon${size}`);
      const ctx = canvas.getContext('2d');

      // 背景
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, size, size);

      // 「n」を描画
      ctx.fillStyle = '#222222';
      ctx.font = `bold ${size * 0.85}px Georgia, serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('n', size / 2, size * 0.55);
    }

    function download(size) {
      const canvas = document.getElementById(`icon${size}`);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function downloadAll() {
      sizes.forEach((size, i) => {
        setTimeout(() => download(size), i * 500);
      });
    }

    // 初期描画
    sizes.forEach(drawIcon);
  </script>
</body>
</html>
