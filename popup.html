<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>note Draft</title>
  <style>
    body { font-family: system-ui, sans-serif; font-size: 13px; width: 380px; padding: 10px; }
    h2 { font-size: 14px; margin: 12px 0 6px; border-bottom: 1px solid #ddd; padding-bottom: 4px; }
    .title { margin-bottom: 6px; padding: 8px; background: #f5f5f5; border-radius: 4px; cursor: pointer; border: 2px solid transparent; }
    .title:hover { background: #e8e8e8; }
    .title.selected { border-color: #4CAF50; background: #e8f5e9; }
    .outline { margin-bottom: 10px; padding: 8px; background: #f9f9f9; border-radius: 4px; cursor: pointer; border: 2px solid transparent; }
    .outline:hover { background: #f0f0f0; }
    .outline.selected { border-color: #2196F3; background: #e3f2fd; }
    .outline-label { font-weight: bold; margin-bottom: 4px; color: #333; }
    .outline-item { margin-left: 8px; color: #555; line-height: 1.5; }
    .small { font-size: 11px; color: #666; }
    .hint { font-size: 11px; color: #888; margin: 8px 0; }
    #generateBtn {
      display: none;
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    #generateBtn:hover { background: #43A047; }
    #generateBtn.show { display: block; }
    #promptArea {
      display: none;
      margin-top: 12px;
      padding: 10px;
      background: #fff3e0;
      border: 1px solid #ffcc80;
      border-radius: 4px;
    }
    #promptArea.show { display: block; }
    #promptText {
      white-space: pre-wrap;
      font-size: 12px;
      line-height: 1.6;
      color: #333;
      max-height: 200px;
      overflow-y: auto;
    }
    #copyPromptBtn {
      margin-top: 8px;
      padding: 6px 12px;
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #copyPromptBtn:hover { background: #f57c00; }
  </style>
</head>
<body>
  <div id="status" class="small">右クリックから「note記事案を作成」を実行してください。</div>

  <div id="titles"></div>
  <div id="outlines"></div>

  <p id="selectionHint" class="hint" style="display:none;">タイトルと見出しを1つずつ選択してください</p>

  <button id="generateBtn">プロンプトを生成</button>

  <div id="promptArea">
    <strong>生成AI用プロンプト：</strong>
    <div id="promptText"></div>
    <button id="copyPromptBtn">プロンプトをコピー</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
